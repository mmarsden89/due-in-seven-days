<!DOCTYPE html>
<html>
    <head>
      <title>To-Do-App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="to-do" class="to-do">
      <nav>
        <ul class="nav">
  <li><a href="#"><span id="changepass"></span>change Password</a></li>
  <li><a href="#"><span id="sign-out"></span>sign Out</a></li>
</ul>
</nav>

  <div class="to-do-display">
    <div id="no-to-do" class="no-to-do">
    <h1 class="to-do-h1">HEY THERE!</h1>
    <h4 class="to-do-h4"></h4>
    <button id="get-started">let's get started!</button>
  </div>
  <div id="empty-space-div">
    <div id="create-to-do" class="create-to-do">
      <h2>what do you want to do?</h2>
      <form id="to-do-form">
      <input type="text" name="title" placeholder="Task">
      <input type="text" name="description" placeholder="Description">
      <input type="submit" id="to-do-submit">
    </form>
    </div>
    <div id="add-another" class="add-another">
      <p>more to do?</p>
      <button id="lets-do-it">let's do it</button>
    </div>
  </div>
    <div id="content" class="content"></div>
    <form id="update-task" class="update-task">
    </form>
</div>
        </div>
        <button id="get-todos">Get Todos</button>
      <div id="loginForms" >
<form id="sign-in" name="sign-in" class="login-container">
  <input type="email" name="credentials[email]" placeholder="Email" class="sign-in-form">
  <input type="password" autocomplete="off" name="credentials[password]" placeholder="Password" class="sign-in-form">
  <p id="signInError" class="signInError"></p>
  <input type="submit" autocomplete="off" value="Sign In!" class="sign-in-button submit-button">
</form>
<button class="sign-up-button secondary-buttons" id="sign-up-button">Sign Up?</button>
</div>

<div id="signUpForm" class="sign-up-wrap">
<form id="sign-up" class="sign-up-form-container">
<input type="text" name="credentials[email]" placeholder="Email" class="sign-up-form">
<input type="password" name="credentials[password]" placeholder="Password" class="sign-up-form">
<input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" class="sign-up-form">
<p id="signUpError" class="signInError"> </p>
<input type="submit" id="buttonSignUp" value="Sign Up!" class="signUpButton submit-button">
</form>
<button type="button" id="backtoLogin" class="backtoLogin secondary-buttons">Back to Login</button>
</div>

<form id="change-password" class="passwordForm">
  <input type="password" name="passwords[old]" placeholder="old password" class="passinput">
  <input type="password" name="passwords[new]" placeholder="new password" class="passinput">
  <p id="changePassError" class="signInError"> </p>
  <button type="submit" class="changePassSub">Submit</button>
  <button id="passtoAccount" class="changePassSub">Account</button>
</form>
    </body>
</html>
